{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <div class="col-md-6 col-md-offset-3">
    <h1 class="text-center">{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" class="btn btn-primary btn-block" value="{% trans 'Set Password' %}"/>
    </form>
    </div>
{% endblock %}
